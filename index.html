<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Réservia</title>
    <script src="https://kit.fontawesome.com/40982bd3b7.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- navigation -->
    <nav class="navigation-taille">

        <div class="flex-between">
            <div><img src="./img/logo/Reservia.svg" alt="Logo"></div>
            <div class=" taille-liens flex-around">
                <div class="lien-navigation flex-centre trait-nav ">
                    <a class="couleur-bleue " href="#">
                        Hébergements</a>
                </div>
                <div class="lien-navigation flex-centre">
                    <a class="couleur-lien-noir" href="#">
                        Activités</a>
                </div>
                <div class="lien-navigation flex-centre">
                    <a class="couleur-bleue " href="#">S'inscrire</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- header -->
    <header>
        <section>
            <div>
                <h1>Trouvez votre hébergements pour vos vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            <div class="bordure-recherche flex-centre">
                <div class=" background-gris-clair flex-centre taille-icon"><i class="fas fa-map-marker-alt"></i></div>
                <div><input class="recherche flex-centre bordure-none recherche-padding" type="search" value="Marseille,France">
                </div>
                <div class="background-bleue flex-centre button-recherche">Rechercher</div>
            </div>
            <!-- partie filtre -->
            <div class="filtre margefiltre">
                <div class="margefiltreTitre">
                    <h3>Filtres</h3>
                </div>
                <div class="flex-between filtre-texte-icons ">
                    <i class="fas fa-money-bill-wave fa-lg filtre-icons i"></i>
                    <div class="filtre-texte flex-centre">Economiques</div>
                </div>
                <div class=" flex-between filtre-texte-icons">
                    <i class="fas fa-child fa-lg filtre-icons i"></i>
                    <div class="filtre-texte flex-centre">Familiales</div>
                </div>
                <div class="flex-between filtre-texte-icons">
                    <i class="fas fa-heart fa-lg filtre-icons i"></i>
                    <div class="filtre-texte flex-centre">Romantiques</div>
                </div>
                <div class=" flex-between filtre-texte-icons ">
                    <i class="fas fa-dog fa-lg filtre-icons i"></i>
                    <div class="filtre-texte flex-centre">Animaux autorisés </div>
                </div>
            </div>
            <!-- icone informations -->
            <div class="info">
                <div class="cercle-icon fa-xs flex-centre"><i class="fas fa-info couleur-bleue "></i></div>
                <p>Plus de 500 logements sont disponible dans cette ville</p>
            </div>
        </section>
    </header>



</body>

</html>
